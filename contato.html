<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
   <link rel="stylesheet" href="contato.css">
    <link rel="icon" type="image/x-icon" href="icon.webp">
</head>
<body>

  <form class="formulario">
    <h2 class="titulo">Entre em Contato</h2>

    <div class="campo">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Escreva seu e-mail" maxlength="150">
    </div>

    <div class="campo">
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" placeholder="Escreva sua mensagem..." maxlength="300"></textarea>
      <div class="limite">MÃ¡x. 300 caracteres</div>
    </div>

    <button type="submit" class="botao">Enviar</button>
  </form>

</body>
</html>

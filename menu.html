<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #323138;
    }

    nav {
      background-color: #e0166a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-esquerda {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .logo img {
      width: 35px;
      height: 50px;
    }

    .menu-botoes {
      display: flex;
      gap: 20px;
      margin-left: 40px;
    }

    .menu-botoes a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .menu-botoes a:hover {
      background-color: #a51b55;
    }

    .perfil img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      cursor: pointer;
    }

    .perfil-container {
      display: flex;
      align-items: center;
      gap: 10px; 
    }

    main {
      margin-top: 80px; 
      padding: 20px;
    }

    .footer {
      background-color: #b60d4e;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
      margin-top: auto;
    }

    .footer-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        position: relative;
      }

      .logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1rem;
        white-space: nowrap;
      }

      .menu-botoes {
        flex-direction: column;
        background-color: #2d578f;
        width: 100%;
        padding: 10px 0;
        text-align: center;
        position: absolute;
        top: 100%;
        left: 0;
      }

      .menu-botoes a {
        padding: 10px 0;
      }

      .perfil-container {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-esquerda">
      <a href="inicio.html" class="logo">
        <img src="logo.png" alt="Logo">
        ART
      </a>

      <div class="menu-botoes">
        <a href="post.html">Post</a>
        <a href="curso.html">Curso</a>
      </div>
    </div>

    <div class="perfil-container">
      <a href="perfil.html" class="perfil">
        <img src="perfil.png" alt="Perfil">
      </a>
    </div>
  </nav>

  <footer class="footer">
    <div class="footer-container">
      <p>Â© 2025 ART. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>

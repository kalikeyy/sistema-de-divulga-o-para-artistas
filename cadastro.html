<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divulgação e aprendizado de artista</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="cadastro-login.css">
</head>
<body>

  <form class="formulario" onsubmit="location.href='inicio-aluno.html'; return false;">
    <h2 class="titulo">Cadastro de Aluno</h2>

    <div class="campo">
      <label for="nome">Nome completo</label>
      <input 
        type="text" 
        id="nome" 
        name="nome" 
        placeholder="Escreva seu nome completo" 
        maxlength="150" 
        required>
    </div>

    <div class="campo">
      <label for="email">E-mail</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Escreva seu e-mail" 
        maxlength="150" 
        required>
    </div>

    <div class="campo">
      <label for="telefone">Telefone</label>
      <input 
        type="tel" 
        id="telefone" 
        name="telefone" 
        placeholder="(DD) 00000-0000" 
        maxlength="11" 
        required>
    </div>

    <div class="campo">
      <label for="senha">Senha</label>
      <input 
        type="password" 
        id="senha" 
        name="senha" 
        placeholder="Crie uma senha (máx. 8 caracteres)" 
        maxlength="8" 
        required>
    </div>

    <button class="botao" type="submit">Cadastrar</button>
  </form>

</body>
</html>
